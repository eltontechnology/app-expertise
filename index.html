<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo-expertise.jpg" type="image/x-icon">
    <title>Controle Semanal</title>
</head>
<body>
    <div class="container mt-5">
        
        <div class="card mt-4">
            <div class="card-header" >
                <h1>Entradas da Semana</h1>
            </div>
            <div class="card-body">
                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="nomePessoa">Equipe</label>
                        <input type="text" class="form-control" id="nomePessoa" placeholder="Informe a equipe" required>
                    </div>
                    <div class="form-group">
                        <label for="estabelecimento">Estabelecimento</label>
                        <input type="text" class="form-control" id="estabelecimento" placeholder="Informe o estabelecimento" required>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Informe a cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" class="form-control" id="data" required>
                    </div>
                    <div class="form-group">
                        <label for="pauta">Pauta</label>
                        <input type="text" class="form-control" id="pauta" placeholder="Informe a pauta" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="alimentacao">Alimentação</label>
                            <input type="number" class="form-control" id="alimentacao" step="0.01" placeholder="Ex: 100,00" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="uber">Uber</label>
                            <input type="number" class="form-control" id="uber" step="0.01" placeholder="Ex: 100,00" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="combustivel">Combustível</label>
                            <input type="number" class="form-control" id="combustivel" step="0.01" placeholder="Ex: 100,00" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="hospedagem">Hospedagem</label>
                            <input type="number" class="form-control" id="hospedagem" step="0.01" placeholder="Ex: 100,00" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Entrada</button>
                </form>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-header">
                <h2>Histórico</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="mesSelecionado">Selecionar Mês</label>
                    <select class="form-control" id="mesSelecionado"></select>
                </div>
                <div id="blocoHistorico"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
